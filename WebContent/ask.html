<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>发表问题</title>
    <link rel="stylesheet" href="./layui/css/layui.css" media="all">
    <script src="./layui/layui.js"></script>

    <script></script>

</head>

<body>
    <form class="layui-form" style="width:60%;margin:0px auto;" action="">
        <div class="layui-form-item">
            <label class="layui-form-label">添加标题</label>
            <div class="layui-input-block">
                <input type="text" name="title" required lay-verify="required" placeholder="请输入问题" autocomplete="off"
                    class="layui-input">
            </div>
        </div>
 
        <div class="layui-form-item">
            <label class="layui-form-label">话题</label>
            <div class="layui-input-block">
                <select name="type" lay-verify="required">
                    <option value=""></option>
                    <option value="0"></option>
                    <option value="1">体育</option>
                    <option value="2">娱乐</option>
                    <option value="3">财经</option>
                    <option value="4">IT</option>
                </select>
            </div>
        </div>
       
   
     
        <div class="layui-form-item layui-form-text" >
            <label class="layui-form-label">详情</label>
            <div class="layui-input-block">
                <textarea   style="resize: none;height: 200px;" name="desc" placeholder="请输入内容" class="layui-textarea"></textarea>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="formDemo" style="width: 30%;float: left ;">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary" style="width: 30%;float: right ;">重置</button>
            </div>
        </div>
        
    </form>

    <script>
        //Demo
        layui.use('form', function () {
            var form = layui.form;

            //监听提交
            form.on('submit(formDemo)', function (data) {
                layer.msg(JSON.stringify(data.field));
                return false;
            });
        });
    </script>
</body>

</html>
